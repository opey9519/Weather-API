<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Welcome to Weather API</h1>
    <div class="container">
        <div>
            <h2>What is the temperature in your city?</h2>
        </div>
        <div>
            <form class="subcontainer">
                <div class="form-row" style="margin-left: 7.75em; padding-bottom: .5em;">
                    <div class="col-7">
                        <input type="text" class="form-control" placeholder="City" name="location" required>
                    </div>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
